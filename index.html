<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Outfit:wght@300;500&family=Red+Hat+Display:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Order summary card</title>
</head>
<body>
<div class="container">
  
 <div class="parent">
  <img class="music-img" src="images/illustration-hero.svg" alt="image">
  <h1>Order Summary</h1>
  <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  </p>
  <div class="plan">
    <img class="music-icon" src="images/icon-music.svg" alt="">
  <div class="price">
    <h4>Annual Plan</h4>
    <p>$59.99/year</p>
</div>
 <div>
  <a href="#">Change</a> 
 </div>
</div>
<div>
 <button class="btn"><p>Proceed to Payment</p></button> 
  <p class="cancel-p">Cancel Order</p>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zainab Mai</a>.
  </div>
</body>
</html>
